<div class="container">
    <div class="container-sm">
      <form [formGroup]="demandForm" class="form-group" (ngSubmit)="submit()">
        <div>
          <label for="description">Descrição: </label>
          <input type="text" class="form-control" formControlName="description" />
        </div>
        <div>
          <button class="btn btn-primary" [disabled]="!demandForm.valid">Enviar dados</button>
        </div>
      </form>
    </div>
  </div>
